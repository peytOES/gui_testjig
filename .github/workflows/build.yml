name: Build Windows EXE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE (adjust entrypoint if different)
        # Common entry for your jig looks like scripts/jaguar_production.py â€” change if needed.
        run: |
          pyinstaller --noconsole --onefile ^
            --name JaguarOperatorGUI ^
            --add-data "assets;assets" ^
            scripts/jaguar_production.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: |
            dist/**
            build/**/warn-*.txt
